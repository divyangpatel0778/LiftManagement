<div class="row">
    <div class="col-md-6" *ngIf="go">
        <table border="1">
            <tr class="{{no.class}}" *ngFor="let no of liftNo">
                <td (click)="selectFloore(no.flooreNo)">{{no.flooreNo}}</td>
            </tr>
            <td (click)="goMethod(go)">Go</td>
        </table>
    </div>
    <div>{{flooreNoDis}}</div>
    <div class="col-md-6">
        <table border="1">
            <tr class="{{no.class}}" *ngFor="let no of liftNo">
                <td (click)="selectFloore(no.flooreNo)">{{no.flooreNo}}</td>
            </tr>

        </table>
    </div>
</div>
